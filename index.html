 <script>
   var frame=document.getElementById("frame");

   document.getElementById("home").style.borderBottom="2px solid white";
	 
   function goto(url){
     frame.src=url;

	   document.getElementById("games").style.borderBottom="none";
	   document.getElementById("hacks").style.borderBottom="none";

   }
   function get_cookie(cookie_name) { const value = "; " + document.cookie; const parts = value.split("; " + cookie_name + "="); if (parts.length === 2) return parts.pop().split(";").shift(); } 

   if (get_cookie("location")!=null){
          frame.src=get_cookie("location");
   }

	frame.style.height="100%";
	frame.style.width="100%";
	frame.style.left="0px";
	frame.style.bottom="0px";
	frame.style.position="absolute";
